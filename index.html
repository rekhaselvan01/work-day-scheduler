<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="timeblock">
      <!-- row1 -->
      <div class="row" id="row1">
        <div class="hour"> 09AM</div>
        <span><textarea id="textarea1"></textarea></span>
        <span><button class="saveBtn" id="saveButton1"></button></span>
      </div>
      <!-- row2-->
      <div class="row" id="row2">
        <div class="hour">10AM</div>
        <span><textarea id="textarea2"></textarea></span>
        <span><button class="saveBtn" id="saveButton2"></button></span>
      </div>
      <!-- row3 -->
      <div class="row" id="row3">
        <div class="hour">11AM</div>
        <span><textarea id="textarea3"></textarea></span>
        <span><button class="saveBtn" id="saveButton3"></button></span>
      </div>
      <!-- row4 -->
      <div class="row" id="row4">
        <div class="hour">12PM</div>
        <span><textarea id="textarea4"></textarea></span>
        <span><button class="saveBtn" id="saveButton4"></button></span>
      </div>
      <!-- row5 -->
      <div class="row" id="row5">
        <div class="hour">01PM</div>
        <span><textarea id="textarea5"></textarea></span>
        <span><button class="saveBtn" id="saveButton5"></button></span>
      </div>
      <!-- row6 -->
      <div class="row" id="row6">
        <div class="hour">2PM</div>
        <span><textarea id="textarea6"></textarea></span>
        <span><button class="saveBtn" id="saveButton6"></button></span>
      </div>
      <!-- row7 -->
      <div class="row" id="row7">
        <div class="hour">3PM</div>
        <span><textarea id="textarea7"></textarea></span>
        <span><button class="saveBtn" id="saveButton7"></button></span>
      </div>
      <!-- row8 -->
      <div class="row" id="row8">
        <div class="hour">4PM</div>
        <span><textarea id="textarea8"></textarea></span>
        <span><button class="saveBtn" id="saveButton8"></button></span>
      </div>

      <!-- row9-->
      <div class="row" id="row9">
        <div class="hour">5PM</div>
        <span><textarea id="textarea9"></textarea></span>
        <span><button class="saveBtn" id="saveButton9"></button></span>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="moment.js"></script>
</body>

</html>
